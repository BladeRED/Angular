<!--cardcomponent.html-->


<div class="card" style="width: 18rem">
  <img src="assets/img/{{ cars[1].image }}.jpg" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ cars[1].brand }} - {{ cars[1].model }}</h5>
    <p class="card-text">
      {{ cars[1].isRented ? "Pas dispo" : "Dispo" }}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
