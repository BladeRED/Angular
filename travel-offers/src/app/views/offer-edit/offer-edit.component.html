<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">EDITER UNE OFFRE</h1>
</div>

<div *ngIf="offer" class="row col-6 card shadow mx-auto my-5" >

  <h3 class="text-center m-3">OFFRE {{offer.name}}</h3>

  <app-offer-form
    buttonLabel="EDITER"
    (formSubmitted)="editOffer($event)"
    [offerToEdit]="offer"
  ></app-offer-form>

</div>
