<!-- edit product html -->
<div *ngIf="product" class="row col-6 card shadow mx-auto">
  <div class="card-body text-center">
    <h5 class="card-title">Editer un Livre</h5>

    <app-product-form
      [productToEdit]="product"
      buttonLabel="Editer"
      (formSubmitted)="onSubmitEditedProduct($event)"
      >Editer</app-product-form
    >

    <button routerLink="/products" class="btn btn-dark mt-2">RETOUR</button>
  </div>
</div>
