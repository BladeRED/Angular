<!-- edit book html -->
<div *ngIf="book" class="row col-6 card shadow mx-auto">
  <div class="card-body text-center">
    <h5 class="card-title">Editer un Livre</h5>

    <app-book-form
      [bookToEdit]="book"
      buttonLabel="Editer"
      (formSubmitted)="onSubmitEditedBook($event)"
      >Editer</app-book-form
    >

    <button routerLink="/books" class="btn btn-dark mt-2">RETOUR</button>
  </div>
</div>
