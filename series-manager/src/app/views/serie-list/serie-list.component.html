<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">First Season Release</th>
      <th scope="col" class ="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serie of seriesList; index as i">
      <th scope="row" class="table-dark ">{{ serie.id }}</th>
      <td class="table-dark">{{ serie.name }}</td>
      <td class ="table-dark">{{ serie.firstSeasonRelease }}</td>
      <td class ="table-dark d-flex justify-content-center">
      <button
        [routerLink]="['/series', serie.id]"
        class="btn btn-outline-light mx-2"
      >
        DETAILS
      </button>
      <button
      class="btn btn-outline-success mx-2"
    >
      ADD
    </button>
      <button
        [routerLink]="['/series', 'edit', serie.id]"
        class="btn btn-outline-secondary mx-2"
      >
        EDIT
      </button>
      <button
        class="btn btn-outline-danger mx-2"
      >
        DELETE
      </button>
      </td>
    </tr>
  </tbody>
</table>
